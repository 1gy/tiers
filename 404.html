<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <script type="text/javascript">
      const pathDepth = 1;

      location.replace(
        location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          location.pathname
            .split("/")
            .slice(0, 1 + pathDepth)
            .join("/") +
          "/?/" +
          location.pathname.slice(1).split("/").slice(pathDepth).join("/") +
          (location.search ? "&" + location.search.slice(1) : "") +
          location.hash
      );
    </script>
  </head>
</html>
